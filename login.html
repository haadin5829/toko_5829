<!DOCTYPE html>
<html>
<head>
	<title>Home Produk</title>
	<link rel="stylesheet" type="text/css" href="asset/bootstrap-5.2.0/css/bootstrap.min.css">

	<link href="asset/font-awesome-free-6.7.2/css/fontawesome.css" rel="stylesheet" />
  	<link href="asset/font-awesome-free-6.7.2/css/brands.css" rel="stylesheet" />
  	<link href="asset/font-awesome-free-6.7.2/css/solid.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row header">
			<div class="col-12 col-lg-9">
				<a href="index.html">
		    		<img src="asset/img/logo.svg">
		    	</a>
		    </div>
		    <div class="col-12 col-lg-3">
		    	<a class="btn btn-link" href="login.html" id="masuk">Masuk</a>
				<a class="btn btn-link" href="#" id="daftar">Daftar</a>
				<a class="btn btn-primary position-relative" href="#" id="cart">
					<i class="fa-solid fa-cart-shopping"></i>
					<span class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
				</a>
		    </div>
		</div>
		<hr/>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="display-6">Form Login</h1>
			</div>
			<hr class="col-12">
			<form class="row">
				<div class="row">
					<div class="col-6">
						<label>Alamat Email</label>

						<div class="input-group mb-3">
						  <span class="input-group-text">@</span>
						  <input type="email" class="form-control" placeholder="Enter email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password">
					</div>
				</div>
				<div class="row">
					<div class="col-12 ms-3 my-2 form-check">
						<input type="checkbox" class="form-check-input">
						<label class="form-check-label">Buat saya tetap masuk</label>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>	
				</div>			
			</form>
		</div>
	</div>

</body>
</html>
